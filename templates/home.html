{% extends 'layout.html' %}

{% block body %}

<div class="thumbnails">
	{% for article in articles %}
	<div class="box">
	<a class="image fit"><img src="static/images/pic01.jpg" alt="" /></a>
	<div class="inner">
		<h3>{{article.title}}</h3>
		<p class="block-with-text">{{article.body}}</p>
		<a href="article/{{article.id}}" class="button fit" data-poptrox="youtube,800x400">Read More</a>

		{% if session.logged_in %}
		<a href="edit_article/{{article.id}}" class="button fit">Edit</a>
		<form action="{{url_for('delete_article', id=article.id)}}" method="post">
			<input type="hidden" name="_method" value="DELETE">
			<input type="submit" value="Delete">
		</form>
		{% endif %}

	</div>
	</div>
	{% endfor%}
</div>

{% endblock %}
